<template name="form">
  <form class="new-patient">
    <input type="text" name="name" placeholder="Enter Patient Name" />
    <select id="gender" name="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>
    <input type="text" name="blood" placeholder="Enter Patient Blood Type" />
    <input type="date" id="birth" name="birth">
    <textarea name="message" placeholder="Preexisting conditions and other info" rows="10" cols="30"> </textarea>
    <input type="submit" value="Submit">
  </form>
</template>
